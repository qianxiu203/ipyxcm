  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      country:
        description: 'ç›®æ ‡å›½å®¶ä»£ç '
        required: false
        default: 'JP'
        type: string
      count:
        description: 'ç›®æ ‡IPæ•°é‡'
